<!DOCTYPE html>

<html>

    <head>
      <meta charset="UTF-8"/>

        <title>Ejercicio Multimedia</title>

    </head>

    <body>

        <div>

            <h1>Aprendiendo a utilizar imágenes</h1>

            <img src="archivos_multimedia/mario.png" width="300" height="300"/>

        </div>



        <div>

            <h1>Aprendiendo a utilizar vídeos</h1>

            <video controls autoplay loop muted >

            <source src="archivos_multimedia/gatos.mp4" type="video/mp4"/>

            </video>

        </div>

        

        <div>

            <h1>Aprendiendo a utilizar audios</h1>

            <audio controls loop autoplay >    

            <source src="archivos_multimedia/five-years.mp3" type="audio/mp3"/>

            </audio>

        </div>

    </body>

</html>
